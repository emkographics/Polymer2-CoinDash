<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="crypto-dash">
    <template>
        <h2>Cryptocurrency Dashboard</h2>
        <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse">

        </iron-ajax>
    </template>

    <script>
        class CryptoDash extends Polymer.Element {
            static get is() { return 'crypto-dash' }
            static get properties() {
                return {
                    currencies: {
                        type: Array,
                        value: [
                            {
                                code: 'BTC',
                                name: 'Bitcoin'
                            },
                            {
                                code: 'ETH',
                                name: 'Ethereum'
                            },
                            {
                                code: 'LTC',
                                name: 'Litecoin'
                            },
                        ]
                    }
                }
            }
            // Called after property values are set and local DOM is initialized.
            ready() {
                super.ready();
                // @afterNextRender adds a callback function to the queue after the first paint.
                Polymer.RenderStatus.afterNextRender(this, function() {
                    this._getCurrencyData();
                })
            }
            _getCurrencyData() {
                // get the iron-ajax element id defined on line 7 and add to ajax variable.
                var ajax = this.$.coinbase;
                
                var currencies = this.currencies;

                // For each element in the currencies array defined on line 17
                currencies.forEach(function(element) {
                    // Define which api.coinbase.com endpoint to call. Returns spots for each
                    // item in our currencies array. (i.e. /prices/BTC-USD/spot)
                    ajax.url = 'https://api.coinbase.com/v2/prices/' + element.code + '-USD/spot';
                    // Trigger iron-ajax
                    ajax.generateRequest();
                }, this)
            }
            _handleResponse(response) {
                console.log(response);
            }
        }
        window.customElements.define(CryptoDash.is, CryptoDash);
    </script>

</dom-module>
